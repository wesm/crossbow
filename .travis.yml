os: linux

services:
  - docker

# Update docker to support newer docker-compose versions
addons:
  apt:
    packages:
      - docker-ce

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-18-wheel-linux-cp37m

before_script:
  - sudo pip install -U docker-compose

script:
  - git clone --no-checkout https://github.com/wesm/arrow.git arrow
  - git -C arrow fetch -t https://github.com/wesm/arrow.git ARROW-5669
  - git -C arrow checkout 2ea8755bcb86e81d84d9c71a219d38084a02e33d
  - mkdir -p dist

  # build wheel
  - pushd arrow

  # Pull testing resources
  - git submodule init
  - git submodule update

  # don't attempt to build it, because the base image by pypa is updated
  # regularly and would cause undeterministic builds
  - docker-compose pull python-manylinux1
  - docker-compose run
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.13.0.dev448
      -e PYTHON_VERSION="3.7"
      -e UNICODE_WIDTH="16"
      python-manylinux1
  - popd

  # test on multiple distributions
  - docker run -it --shm-size 2G --volume $(pwd)/arrow:/arrow python:3.7-slim
      /arrow/dev/tasks/python-wheels/linux-test.sh

  # prepare for deployment
  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - wesm+git@apache.org