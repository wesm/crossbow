os: linux

services:
  - docker

# Update docker to support newer docker-compose versions
addons:
  apt:
    packages:
      - docker-ce

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-28-travis-wheel-manylinux1-cp27mu

before_script:
  - sudo pip install -U docker-compose

script:
  - git clone --no-checkout https://github.com/apache/arrow.git arrow
  - git -C arrow fetch -t https://github.com/apache/arrow.git maint-0.14.x
  - git -C arrow checkout FETCH_HEAD
  - mkdir -p dist

  # build wheel
  - pushd arrow

  # Pull testing resources
  - git submodule init
  - git submodule update

  # don't attempt to build it, because the base image by pypa is updated
  # regularly and would cause undeterministic builds
  - BUILD_IMAGE=python-manylinux1
  - docker-compose pull $BUILD_IMAGE
  - docker-compose run
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.14.0.dev43
      -e PYTHON_VERSION="2.7"
      -e UNICODE_WIDTH="32"
      $BUILD_IMAGE

  # run auditwheel, it does always exit with 0 so it is mostly for debugging
  # purposes
  - docker run -v `pwd`:/arrow quay.io/pypa/manylinux1_x86_64 /bin/bash -c
      "auditwheel show /arrow/python/manylinux1/dist/*.whl"

  # test on multiple distributions
  - docker run -it --shm-size 2G -v `pwd`:/arrow -e WHEEL_TAG="manylinux1"
      python:2.7-slim /arrow/dev/tasks/python-wheels/manylinux-test.sh

  - popd

  # prepare for deployment
  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - wesm+git@apache.org