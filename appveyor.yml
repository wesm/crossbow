os: Visual Studio 2015

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY_VERSION: "1.14"
  PYTHON_VERSION: "3.6"
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.13.0.dev460
  PYARROW_REF: 71e277664370c1c394a0fd8ebcc0dfebfa88722a

init:
  - set MINICONDA=C:\Miniconda3-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - mkdir wheels
  - git config core.symlinks true

  - git clone --no-checkout https://github.com/wesm/arrow.git %ARROW_SRC% || exit /B
  - git -C %ARROW_SRC% fetch -t https://github.com/wesm/arrow.git ARROW-5656 || exit /B
  - git -C %ARROW_SRC% checkout 71e277664370c1c394a0fd8ebcc0dfebfa88722a || exit /B
  - git -C %ARROW_SRC% submodule update --init || exit /B

  # Avoid picking up AppVeyor-installed OpenSSL (linker errors with gRPC)
  # XXX Perhaps there is a smarter way of solving this issue?
  - rd /s /q C:\OpenSSL-Win32
  - rd /s /q C:\OpenSSL-Win64
  - rd /s /q C:\OpenSSL-v11-Win32
  - rd /s /q C:\OpenSSL-v11-Win64
  - rd /s /q C:\OpenSSL-v111-Win32
  - rd /s /q C:\OpenSSL-v111-Win64

  - call %ARROW_SRC%\dev\tasks\python-wheels\win-build.bat

after_build:
  # the artifacts must be uploaded from a directory relative to the build root
  - xcopy %ARROW_SRC%\python\dist\* wheels\

#on_finish:
  #- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

artifacts:
  - path: 'wheels\*.whl'

deploy:
  release: build-21-appveyor-wheel-win-cp36m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

notifications:
  - provider: Email
    to:
      - wesm+git@apache.org